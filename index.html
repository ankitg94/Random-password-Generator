<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="main">
    
        <div class="box">
           <span class="role"></span>

           
           <div id="pass-box">Enter</div>
        
            <div class="row">
                <div class="left">
                    Password Length
                </div>
                <div class="right">
                    <input type="number" name="" id="total-char" max="30" min="2" value="10" />
                </div>
            </div>
            <div class="row">
                <label for="upper-case">
                    <div class="left">
                        Uppercase
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="upper-case" checked/>
                </div>
            </div>
            <div class="row">
                <label for="lower-case">
                    <div class="left">
                     lowercase
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="lower-case" checked/>
                </div>
            </div>
          
            <div class="row">
                <label for="numbers">
                    <div class="left">
                     Numbers
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="numbers" />
                </div>
            </div>
            <div class="row">
                <label for="symbols">
                    <div class="left">
                  Symbols
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="symbols" />
                </div>
            </div>
            <div class="row">
                <button id="btn">
                    Password
                </button>
            </div>
        </div>
    </div>


<script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script > 
      var typeData = new Typed(".role", {
   strings: [
     "hlo Everyone",
     "Your Password",
     "Creator is here.."
     
   ],
   loop: true,
   typeSpeed: 120,
   backSpeed: 80,
   backDelay: 1000,
 });
</script>
</body>
</html>
